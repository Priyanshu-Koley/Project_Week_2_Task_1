<div class="container">
    <form (submit)="register($event)" class="form">
        <div>
            <input type="text" id="name" class="input" placeholder="Name" required (change)="nameChangeHandler($event)">
        </div>
        <div>
            <input type="email" id="email" class="input" placeholder="Email" required (change)="emailChangeHandler($event)">
        </div>
        <div>
            <input type="password" id="password" class="input" placeholder="Password" required (change)="passwordChangeHandler($event)">
        </div>
        <div>
            <input type="password" id="confirmPassword" class="input" placeholder="Confirm Password" required (change)="confirmPasswordChangeHandler($event)">
        </div>
        <button type="submit" class="register-btn">Register</button>
    </form>
</div>
